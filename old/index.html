<!DOCTYPE html>
<html ng-app="dhonline">
	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  <meta http-equiv='imagetoolbar' content='no' />
	  <title>Dark Heresy Online</title>
	  <link rel="stylesheet" href="style/jquery-ui-1.10.3.custom.css" type="text/css" />

	  <script src="js/common.js" type="text/javascript"></script>

	  <script src="js/models.js" type="text/javascript"></script>
	  <script src="js/controller.js" type="text/javascript"></script>

	    <div ng-include src="'dialogs/data-info'"></div>
	  </div>

	    <p>Melee Weapons: {{conf.meleeweapons["Axt"]}}</p>
